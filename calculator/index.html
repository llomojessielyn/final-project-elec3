<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="glow glow-1"></div>
	<div class="glow glow-2"></div>
	<main class="shell">
		<header class="hero">
			<h1>Calculator</h1>
			<p class="lede">Soft gradients, crisp glassmorphism, and snappy buttons for quick math.</p>
		</header>

		<section class="calculator">
			<div class="display" id="display" aria-live="polite">0</div>

			<div class="keypad" aria-label="Calculator keypad">
				<button class="pill alt" data-action="clear">AC</button>
				<button class="pill alt" data-action="delete">DEL</button>
				<button class="pill op" data-value="/">÷</button>
				<button class="pill op" data-value="*">×</button>

				<button class="pill" data-value="7">7</button>
				<button class="pill" data-value="8">8</button>
				<button class="pill" data-value="9">9</button>
				<button class="pill op" data-value="-">−</button>

				<button class="pill" data-value="4">4</button>
				<button class="pill" data-value="5">5</button>
				<button class="pill" data-value="6">6</button>
				<button class="pill op" data-value="+">+</button>

				<button class="pill" data-value="1">1</button>
				<button class="pill" data-value="2">2</button>
				<button class="pill" data-value="3">3</button>
				<button class="pill alt" data-action="percent">%</button>

				<button class="pill wide" data-value="0">0</button>
				<button class="pill" data-value=".">.</button>
				<button class="pill equals" data-action="equals">=</button>
			</div>

			<p class="hint">Keyboard friendly: digits, + − × ÷, Enter, Backspace.</p>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
